<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b1120">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">

    <title>Masuk - RMS Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0b1120; 
            color: white; 
            overscroll-behavior-y: contain; 
        }
        .glass-card { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-field { 
            background: #0b1120; 
            border: 1px solid #1e293b; 
            color: white; 
            transition: all 0.3s; 
        }
        .input-field:focus { 
            border-color: #ef4444; 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1); 
        }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .safe-padding {
            padding-top: max(1.5rem, env(safe-area-inset-top));
            padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 safe-padding bg-[url('https://grainy-gradients.vercel.app/noise.svg')] bg-blend-overlay">

    <div id="splashScreen" class="fixed inset-0 z-[999] bg-[#0b1120] flex flex-col items-center justify-center transition-all duration-700">
        <div class="relative flex flex-col items-center mt-[-10vh]">
            <div class="absolute w-40 h-40 bg-red-600/20 rounded-full blur-3xl animate-pulse"></div>
            
            <div class="relative w-28 h-28 bg-[#0f172a]/90 rounded-full p-1.5 mb-8 shadow-[0_0_40px_rgba(220,38,38,0.2)] backdrop-blur-md border border-red-500/20 flex items-center justify-center overflow-hidden">
                <img src="logo.png" class="w-full h-full object-cover rounded-full" alt="Logo">
            </div>
            
            <h1 class="text-4xl font-black tracking-tighter text-white uppercase leading-none drop-shadow-xl">NASZEX <span class="text-red-500">CLOUD</span></h1>
            <div class="h-px w-20 bg-gradient-to-r from-transparent via-red-500 to-transparent mt-5 mb-3 opacity-70"></div>
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.5em]">Professional Suite</p>
            
            <div class="mt-12 flex gap-2">
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>
        
        <div class="absolute bottom-12 pb-[env(safe-area-inset-bottom)]">
            <p class="text-[8px] font-black text-slate-600 uppercase tracking-widest">Initializing Secure System...</p>
        </div>
    </div>

    <div id="toast-container" class="fixed top-[max(2.5rem,env(safe-area-inset-top))] left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

    <div class="w-full max-w-sm fade-in opacity-0" style="animation-delay: 0.5s;">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-slate-900 rounded-full shadow-2xl mb-4 border border-slate-700/50 p-1 overflow-hidden">
                <img src="logo.png" class="w-full h-full object-cover rounded-full" alt="Logo">
            </div>
            <h1 class="text-2xl font-black tracking-tighter text-white uppercase leading-none">RMS <span class="text-red-500">Cloud</span></h1>
            <p class="text-slate-500 text-[9px] font-black uppercase tracking-[0.3em] mt-3">Repair Management System</p>
        </div>

        <div class="glass-card rounded-[2.5rem] p-8 space-y-6 relative">
            
            <div class="space-y-4 relative z-10" id="authForm">
                <div class="flex items-center justify-center gap-2 mb-6">
                    <i data-lucide="lock" class="w-3 h-3 text-slate-500"></i>
                    <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Private Access</h2>
                </div>
                
                <div>
                    <input type="text" id="email" autocapitalize="none" autocorrect="off" class="input-field w-full rounded-2xl px-5 py-4 text-xs font-bold tracking-wide text-center" placeholder="Username / Emel">
                </div>
                
                <div>
                    <input type="password" id="password" class="input-field w-full rounded-2xl px-5 py-4 text-xs font-bold tracking-widest text-center" placeholder="Kata Laluan">
                </div>
                
                <button onclick="handleAuth()" id="btnAuth" class="w-full bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-500 text-white font-black uppercase text-[10px] py-4 rounded-2xl shadow-[0_10px_20px_-10px_rgba(220,38,38,0.5)] transition-all active:scale-95 tracking-[0.2em] mt-2 flex justify-center items-center gap-2 border border-red-500/50">
                    Masuk Ke Sistem
                </button>

                <div class="text-center pt-3">
                    <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest flex items-center justify-center gap-1.5">
                        <i data-lucide="info" class="w-3 h-3"></i> Contact admin to get account
                    </p>
                </div>
            </div>

            <div class="flex items-center gap-4 py-1 relative z-10">
                <div class="flex-1 h-px bg-slate-700"></div>
                <span class="text-[8px] font-black uppercase tracking-[0.2em] text-slate-500">Atau</span>
                <div class="flex-1 h-px bg-slate-700"></div>
            </div>

            <button onclick="loginGuest()" id="btnGuest" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-black uppercase text-[11px] py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 border border-slate-600 tracking-widest relative z-10 ring-1 ring-slate-500/30">
                <i data-lucide="users" class="w-5 h-5 text-emerald-400"></i>
                Teruskan Sebagai Guest
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // LOGIC SPLASH SCREEN
        window.addEventListener('load', () => {
            const splash = document.getElementById('splashScreen');
            setTimeout(() => {
                splash.style.opacity = '0';
                splash.style.transform = 'scale(1.05)';
                setTimeout(() => { splash.style.display = 'none'; }, 700);
            }, 1800); 
        });

        // KONFIGURASI FIREBASE KEKAL SAMA
        const firebaseConfig = {
            apiKey: "AIzaSyBJdeEbuE9FlAeK4cJRaqiMkd7aa8EbwWE",
            authDomain: "rms-cloudnas.firebaseapp.com",
            databaseURL: "https://rms-cloudnas-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "rms-cloudnas",
            storageBucket: "rms-cloudnas.firebasestorage.app",
            messagingSenderId: "142738217487",
            appId: "1:142738217487:web:2c2a08c40b77447484a17a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        lucide.createIcons();

        // GATEKEEPER
        auth.onAuthStateChanged(user => {
            if (user && window.location.pathname.includes('login.html')) {
                window.location.replace('index.html');
            }
        });

        // ==========================================
        // FUNGSI AUTO ISI PASSWORD & AUTO LOGIN UNTUK "ADMINNAS"
        // ==========================================
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');

        emailInput.addEventListener('input', function(e) {
            if (e.target.value === 'ADMINNAS') {
                passInput.value = 'ADMINNAS';
            }
        });

        // ==========================================
        // FUNGSI LOGIN PRIVATE ACCOUNT NASZC
        // ==========================================
        async function handleAuth() {
            let userVal = emailInput.value.trim();
            const passVal = passInput.value.trim();
            const btn = document.getElementById('btnAuth');

            if (!userVal || !passVal) {
                return showToast("Sila isi maklumat log masuk!", "error");
            }

            // MAGIC TRANSLATE: Kalau taip ADMINNAS, tukar ke format emel firebase
            if (userVal === 'ADMINNAS' && passVal === 'ADMINNAS') {
                userVal = 'admin@naszex.com'; 
                // Pastikan kau create user 'admin@naszex.com' pass 'ADMINNAS' dalam Firebase panel.
            }

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-4 h-4 animate-spin"></i> Memproses...`;
            lucide.createIcons();

            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                await auth.signInWithEmailAndPassword(userVal, passVal);
                window.location.replace('index.html');
            } catch (error) {
                let errorMsg = "Akses Ditolak";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMsg = "Maklumat salah. Contact Admin!";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = "Format emel tidak sah!";
                } else {
                    errorMsg = error.message;
                }

                showToast(errorMsg, "error");
                btn.disabled = false;
                btn.innerHTML = "Masuk Ke Sistem";
            }
        }

        // ==========================================
        // FUNGSI GUEST MODE (ANONYMOUS FIREBASE)
        // ==========================================
        async function loginGuest() {
            const btn = document.getElementById('btnGuest');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-4 h-4 animate-spin"></i> Menyiapkan Akses...`;
            lucide.createIcons();

            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                const res = await auth.signInAnonymously();
                
                // Set data guest
                const doc = await db.collection('users').doc(res.user.uid).get();
                if (!doc.exists) {
                    await db.collection('users').doc(res.user.uid).set({
                        shopName: "GUEST REPAIR", 
                        role: "guest", 
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                window.location.replace('index.html');
            } catch (e) { 
                showToast("Sistem ralat. Sila cuba sebentar lagi.", "error");
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="users" class="w-5 h-5 text-emerald-400"></i> Teruskan Sebagai Guest`;
                lucide.createIcons();
            }
        }

        // FUNGSI TOAST NOTIFIKASI
        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'} text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-[0_10px_20px_-5px_rgba(0,0,0,0.5)] text-center tracking-widest fade-in pointer-events-auto border border-white/10`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
