<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Masuk - RMS Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: #0f172a; border: 1px solid #334155; color: white; transition: all 0.3s; }
        .input-field:focus { border-color: #ef4444; outline: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-slate-950">
    <div id="toast-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

    <div class="w-full max-w-sm fade-in">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-slate-800 rounded-[2rem] shadow-2xl mb-5 border border-slate-700">
                <img src="logo.png" class="w-12 h-12 object-contain" alt="Logo">
            </div>
            <h1 class="text-2xl font-black tracking-tighter text-white uppercase leading-none">RMS <span class="text-red-500">Cloud</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-3">Sistem Pengurusan V8.2</p>
        </div>

        <div class="glass-card rounded-[3rem] p-8 shadow-2xl space-y-6">
            
            <div class="space-y-4">
                <h2 class="text-sm font-black italic text-center uppercase tracking-widest text-slate-300">Admin Login</h2>
                <div>
                    <input type="text" id="username" class="input-field w-full rounded-2xl px-5 py-4 text-xs font-bold uppercase" placeholder="USERNAME">
                </div>
                <div>
                    <input type="password" id="password" class="input-field w-full rounded-2xl px-5 py-4 text-xs font-bold uppercase" placeholder="PASSWORD">
                </div>
                <button onclick="loginAdmin()" id="btnAdmin" class="w-full bg-red-600 hover:bg-red-700 text-white font-black uppercase text-[10px] py-4 rounded-2xl shadow-lg transition-all active:scale-95 tracking-widest">
                    Log Masuk
                </button>
            </div>

            <div class="flex items-center gap-4 py-2 opacity-50">
                <div class="flex-1 h-px bg-slate-600"></div>
                <span class="text-[9px] font-black uppercase tracking-widest">Atau</span>
                <div class="flex-1 h-px bg-slate-600"></div>
            </div>

            <div>
                <button onclick="loginGuest()" id="btnGuest" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-black uppercase text-[10px] py-4 rounded-2xl shadow-md flex items-center justify-center gap-2 transition-all active:scale-95 border border-slate-700 tracking-widest">
                    <i data-lucide="user" class="w-4 h-4 text-slate-400"></i>
                    Cuba Sebagai Guest
                </button>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        // MASUKKAN API KEY FIREBASE KAU DI SINI
        const firebaseConfig = {
            apiKey: "AIzaSyCSg9tH4E-71u8b3oFf5j9pDvhoNHZYnZg",
            authDomain: "invoicely-52db9.firebaseapp.com",
            projectId: "invoicely-52db9",
            storageBucket: "invoicely-52db9.firebasestorage.app",
            messagingSenderId: "512282448037",
            appId: "1:512282448037:web:ad9600a2aa477c3533fd4c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        lucide.createIcons();

        // Redirect automatik kalau dah pernah login
        auth.onAuthStateChanged(user => {
            if (user && window.location.pathname.includes('login.html')) {
                window.location.replace('index.html');
            }
        });

        async function loginAdmin() {
            const u = document.getElementById('username').value.trim().toUpperCase();
            const p = document.getElementById('password').value.trim().toUpperCase();
            const btn = document.getElementById('btnAdmin');

            if (u === 'ADMIN' && p === 'ADMIN') {
                btn.innerHTML = "Memproses..."; btn.disabled = true;
                
                // Kitaran Rahsia: Kita linkkan ADMIN ke satu email khas supaya data tak hilang
                const adminEmail = "admin@naszex.com";
                const adminPass = "naszexadmin123";

                try {
                    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    await auth.signInWithEmailAndPassword(adminEmail, adminPass);
                    window.location.replace('index.html');
                } catch (e) {
                    // Kalau first time, sistem akan auto-create akaun admin ni
                    if (e.code === 'auth/user-not-found') {
                        try {
                            const res = await auth.createUserWithEmailAndPassword(adminEmail, adminPass);
                            await db.collection('users').doc(res.user.uid).set({
                                shopName: "NASZEX GSM",
                                role: "admin",
                                joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            window.location.replace('index.html');
                        } catch (err) {
                            showToast("Ralat. Pastikan Email/Password diaktifkan di Firebase.", "error");
                            btn.innerHTML = "Log Masuk"; btn.disabled = false;
                        }
                    } else {
                        showToast("Domain belum dibenarkan di Firebase.", "error");
                        btn.innerHTML = "Log Masuk"; btn.disabled = false;
                    }
                }
            } else {
                showToast("Username atau Password Salah", "error");
            }
        }

        async function loginGuest() {
            const btn = document.getElementById('btnGuest');
            btn.innerHTML = "Membuka Demo..."; btn.disabled = true;

            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                const res = await auth.signInAnonymously();
                
                const doc = await db.collection('users').doc(res.user.uid).get();
                if (!doc.exists) {
                    await db.collection('users').doc(res.user.uid).set({
                        shopName: "KEDAI DEMO GUEST",
                        role: "guest",
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                window.location.replace('index.html');
            } catch (e) { 
                showToast("Ralat. Pastikan Anonymous diaktifkan di Firebase.", "error");
                btn.innerHTML = `<i data-lucide="user" class="w-4 h-4 text-slate-400"></i> Cuba Sebagai Guest`;
                btn.disabled = false;
                lucide.createIcons();
            }
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-emerald-500' : 'bg-red-500'} text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-lg text-center tracking-widest`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
