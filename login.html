<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Masuk - RMS Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-slate-950">
    <div id="toast-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

    <div class="w-full max-w-sm fade-in">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-slate-800 rounded-[2rem] shadow-2xl mb-5 border border-slate-700">
                <img src="logo.png" class="w-12 h-12 object-contain" alt="Logo">
            </div>
            <h1 class="text-2xl font-black tracking-tighter text-white uppercase leading-none">RMS <span class="text-red-500">Cloud</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-3">Professional Repair Suite v8.1</p>
        </div>

        <div class="glass-card rounded-[3rem] p-10 shadow-2xl space-y-6 text-center">
            <div>
                <h2 class="text-xl font-black italic">Selamat Datang</h2>
                <p class="text-xs text-slate-400 font-bold mt-1">Guna akaun Google untuk akses sistem</p>
            </div>

            <div class="space-y-3">
                <button onclick="signInGoogle()" id="btnGoogle" class="w-full bg-white text-slate-900 font-black uppercase text-[10px] py-4 rounded-2xl shadow-lg flex items-center justify-center gap-3 transition-all active:scale-95">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-4 h-4" alt="Google">
                    Sign in with Google
                </button>

                <button onclick="signInGuest()" id="btnGuest" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-black uppercase text-[10px] py-4 rounded-2xl shadow-md flex items-center justify-center gap-3 transition-all active:scale-95 border border-slate-700">
                    <i data-lucide="user" class="w-4 h-4 text-slate-400"></i>
                    Try as Guest (Demo)
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCSg9tH4E-71u8b3oFf5j9pDvhoNHZYnZg",
            authDomain: "invoicely-52db9.firebaseapp.com",
            projectId: "invoicely-52db9",
            storageBucket: "invoicely-52db9.firebasestorage.app",
            messagingSenderId: "512282448037",
            appId: "1:512282448037:web:ad9600a2aa477c3533fd4c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        lucide.createIcons();

        // Redirect jika sudah login
        auth.onAuthStateChanged(user => {
            if (user) window.location.replace('index.html');
        });

        async function signInGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                const result = await auth.signInWithPopup(provider);
                await checkUserProfile(result.user);
            } catch (e) { 
                console.error(e);
                showToast("Gagal log masuk Google.", "error"); 
            }
        }

        async function signInGuest() {
            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                const result = await auth.signInAnonymously();
                await checkUserProfile(result.user);
            } catch (e) { showToast("Gagal log masuk Guest.", "error"); }
        }

        async function checkUserProfile(user) {
            const doc = await db.collection('users').doc(user.uid).get();
            if (!doc.exists) {
                await db.collection('users').doc(user.uid).set({
                    shopName: user.displayName ? user.displayName.split(' ')[0] + " GSM" : "GUEST SHOP",
                    email: user.email || "anonymous",
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    plan: 'free'
                });
            }
            window.location.replace('index.html');
        }

        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-emerald-500' : 'bg-red-500'} text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-lg text-center tracking-widest`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
