<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">

    <title>Masuk - RMS Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a; 
            color: white; 
            overscroll-behavior-y: contain; 
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .input-field { 
            background: #0f172a; 
            border: 1px solid #334155; 
            color: white; 
            transition: all 0.3s; 
        }
        .input-field:focus { 
            border-color: #ef4444; 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1); 
        }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .safe-padding {
            padding-top: max(1.5rem, env(safe-area-inset-top));
            padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 safe-padding bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <div id="splashScreen" class="fixed inset-0 z-[999] bg-[#0f172a] flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="relative flex flex-col items-center mt-[-10vh]">
            <div class="absolute w-32 h-32 bg-red-600/20 rounded-full blur-2xl animate-pulse"></div>
            
            <div class="relative w-24 h-24 bg-slate-800/80 rounded-[2.5rem] p-4 mb-6 shadow-2xl backdrop-blur-md border border-slate-700 flex items-center justify-center animate-bounce" style="animation-duration: 2s;">
                <img src="logo.png" class="w-full h-full object-contain" alt="Logo">
            </div>
            
            <h1 class="text-3xl font-black tracking-tighter text-white uppercase leading-none">NASZEX <span class="text-red-500">CLOUD</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.4em] mt-3">Professional Suite</p>
            
            <div class="mt-12 flex gap-2">
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-ping" style="animation-delay: 0s"></div>
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-ping" style="animation-delay: 0.2s"></div>
                <div class="w-1.5 h-1.5 bg-red-500 rounded-full animate-ping" style="animation-delay: 0.4s"></div>
            </div>
        </div>
        
        <div class="absolute bottom-10 pb-[env(safe-area-inset-bottom)]">
            <p class="text-[8px] font-black text-slate-600 uppercase tracking-widest">Initializing System...</p>
        </div>
    </div>

    <div id="toast-container" class="fixed top-[max(2.5rem,env(safe-area-inset-top))] left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

    <div class="w-full max-w-sm fade-in">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-slate-800 rounded-[2.5rem] shadow-2xl mb-4 border border-slate-700 p-3">
                <img src="logo.png" class="w-full h-full object-contain" alt="Logo">
            </div>
            <h1 class="text-2xl font-black tracking-tighter text-white uppercase leading-none">RMS <span class="text-red-500">Cloud</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-3">Repair Management</p>
        </div>

        <div class="glass-card rounded-[3rem] p-8 shadow-2xl space-y-6 relative overflow-hidden">
            
            <div class="space-y-4 relative z-10" id="authForm">
                <h2 id="formTitle" class="text-[10px] font-black italic text-center uppercase tracking-[0.2em] text-slate-400 mb-6">Log Masuk Akaun</h2>
                
                <div id="shopNameContainer" class="hidden transition-all duration-300">
                    <input type="text" id="shopName" autocapitalize="words" class="input-field w-full rounded-2xl px-5 py-4 text-xs font-bold tracking-wide text-center" placeholder="Nama Kedai (Cth: NASZEX GSM)">
                </div>
                
                <div>
                    <input type="email" id="email" autocapitalize="none" autocorrect="off" class="input-field w-full rounded-2xl px-5 py-4 text-xs font-bold tracking-wide text-center" placeholder="Alamat Emel">
                </div>
                
                <div>
                    <input type="password" id="password" class="input-field w-full rounded-2xl px-5 py-4 text-xs font-bold tracking-widest text-center" placeholder="Kata Laluan">
                </div>
                
                <button onclick="handleAuth()" id="btnAuth" class="w-full bg-gradient-to-r from-red-600 to-rose-500 hover:from-red-500 text-white font-black uppercase text-[10px] py-4 rounded-2xl shadow-xl shadow-red-900/20 transition-all active:scale-95 tracking-[0.2em] mt-2 flex justify-center items-center gap-2">
                    Log Masuk
                </button>

                <div class="text-center pt-2">
                    <button onclick="toggleAuthMode()" class="text-[10px] font-bold text-slate-400 hover:text-white transition-colors" id="toggleText">
                        Belum ada akaun? <span class="text-red-500">Daftar sekarang</span>
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-4 py-1 opacity-20 relative z-10">
                <div class="flex-1 h-px bg-slate-600"></div><span class="text-[8px] font-black uppercase">atau</span><div class="flex-1 h-px bg-slate-600"></div>
            </div>

            <button onclick="loginGuest()" id="btnGuest" class="w-full bg-slate-800/50 hover:bg-slate-700 text-slate-300 font-black uppercase text-[10px] py-4 rounded-2xl shadow-md flex items-center justify-center gap-2 transition-all active:scale-95 border border-slate-700 tracking-widest relative z-10">
                <i data-lucide="user-plus" class="w-4 h-4"></i> Cuba Sebagai Guest
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // LOGIC SPLASH SCREEN
        window.addEventListener('load', () => {
            const splash = document.getElementById('splashScreen');
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.display = 'none'; }, 700);
            }, 1500); 
        });

        // KONFIGURASI FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBJdeEbuE9FlAeK4cJRaqiMkd7aa8EbwWE",
            authDomain: "rms-cloudnas.firebaseapp.com",
            databaseURL: "https://rms-cloudnas-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "rms-cloudnas",
            storageBucket: "rms-cloudnas.firebasestorage.app",
            messagingSenderId: "142738217487",
            appId: "1:142738217487:web:2c2a08c40b77447484a17a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        lucide.createIcons();

        // GATEKEEPER
        auth.onAuthStateChanged(user => {
            if (user && window.location.pathname.includes('login.html')) {
                window.location.replace('index.html');
            }
        });

        // KAWALAN MODE LOGIN / REGISTER
        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const shopContainer = document.getElementById('shopNameContainer');
            const formTitle = document.getElementById('formTitle');
            const btnAuth = document.getElementById('btnAuth');
            const toggleText = document.getElementById('toggleText');

            if (isLoginMode) {
                shopContainer.classList.add('hidden');
                formTitle.innerText = "Log Masuk Akaun";
                btnAuth.innerHTML = "Log Masuk";
                toggleText.innerHTML = 'Belum ada akaun? <span class="text-red-500">Daftar sekarang</span>';
            } else {
                shopContainer.classList.remove('hidden');
                formTitle.innerText = "Daftar Akaun Baru";
                btnAuth.innerHTML = "Daftar & Masuk";
                toggleText.innerHTML = 'Sudah ada akaun? <span class="text-red-500">Log masuk</span>';
            }
        }

        // FUNGSI UTAMA EMAIL/PASSWORD (LOGIN & REGISTER)
        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const shopName = document.getElementById('shopName').value.trim();
            const btn = document.getElementById('btnAuth');

            if (!email || !password) {
                return showToast("Sila isi Emel & Kata Laluan!", "error");
            }

            if (!isLoginMode && !shopName) {
                return showToast("Sila isi Nama Kedai!", "error");
            }

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-4 h-4 animate-spin"></i> Memproses...`;
            lucide.createIcons();

            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                
                if (isLoginMode) {
                    // PROSES LOGIN
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    // PROSES DAFTAR BARU
                    const res = await auth.createUserWithEmailAndPassword(email, password);
                    // Simpan profil kedai dalam database
                    await db.collection('users').doc(res.user.uid).set({
                        shopName: shopName,
                        role: "admin",
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                window.location.replace('index.html');
                
            } catch (error) {
                let errorMsg = "Sistem Ralat";
                if (error.code === 'auth/email-already-in-use') errorMsg = "Emel telah didaftarkan!";
                else if (error.code === 'auth/invalid-email') errorMsg = "Format emel salah!";
                else if (error.code === 'auth/weak-password') errorMsg = "Kata laluan sekurang-kurangnya 6 aksara!";
                else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') errorMsg = "Emel atau Kata Laluan salah!";
                else errorMsg = error.message;

                showToast(errorMsg, "error");
                btn.disabled = false;
                btn.innerHTML = isLoginMode ? "Log Masuk" : "Daftar & Masuk";
            }
        }

        // FUNGSI GUEST MODE (ANONYMOUS)
        async function loginGuest() {
            const btn = document.getElementById('btnGuest');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader" class="w-4 h-4 animate-spin"></i> Menyiapkan Demo...`;
            lucide.createIcons();

            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                const res = await auth.signInAnonymously();
                
                // Semak kalau guest ni dah pernah masuk, kalau belum kita buatkan profil sikit
                const doc = await db.collection('users').doc(res.user.uid).get();
                if (!doc.exists) {
                    await db.collection('users').doc(res.user.uid).set({
                        shopName: "GUEST REPAIR", 
                        role: "guest", 
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                window.location.replace('index.html');
            } catch (e) { 
                showToast("Gagal masuk mode Guest: " + e.message, "error");
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="user-plus" class="w-4 h-4"></i> Cuba Sebagai Guest`;
                lucide.createIcons();
            }
        }

        // FUNGSI TOAST NOTIFIKASI
        function showToast(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'} text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-lg text-center tracking-widest fade-in pointer-events-auto`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
