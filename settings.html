<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tetapan - RMS CLOUD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; color: #1e293b; padding-top: env(safe-area-inset-top); }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
        .glass-card { background: white; border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); border-radius: 2rem; }
        .input-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-left: 0.5rem; }
        .input-field { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 1.5rem; padding: 1rem 1.25rem; width: 100%; font-weight: 700; font-size: 0.875rem; transition: all 0.3s; }
        .input-field:focus { border-color: #0f172a; background: white; outline: none; box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.05); }
        .tap-effect:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast-container" class="fixed top-20 left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

    <nav class="sticky top-0 z-40 glass-nav px-6 py-4 flex items-center gap-4">
        <button onclick="window.location.replace('index.html')" class="w-10 h-10 flex items-center justify-center bg-white rounded-2xl border border-slate-200 text-slate-400 tap-effect shadow-sm">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
        </button>
        <h1 class="text-[13px] font-black uppercase tracking-[0.2em] text-slate-900">Profil Kedai</h1>
    </nav>

    <div class="max-w-md mx-auto p-6 space-y-8 pb-20">
        
        <div class="text-center">
            <div class="w-24 h-24 bg-white rounded-[2rem] shadow-xl border-4 border-white overflow-hidden flex items-center justify-center mx-auto relative group">
                <img src="logo.png" class="w-12 h-12 object-contain" alt="Logo">
            </div>
            <p class="text-[9px] font-bold text-slate-400 uppercase mt-4 tracking-widest">Update profil untuk Resit PDF</p>
        </div>

        <div class="glass-card p-8 shadow-sm space-y-5">
            <div>
                <label class="input-label">Nama Kedai (Resit)</label>
                <input type="text" id="s_shopName" class="input-field mt-1" placeholder="NASZEX GSM">
            </div>

            <button onclick="saveSettings()" id="btnSave" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-xl shadow-slate-900/10 tap-effect mt-4">
                Simpan Tetapan
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        lucide.createIcons();

        const firebaseConfig = {
            apiKey: "AIzaSyBJdeEbuE9FlAeK4cJRaqiMkd7aa8EbwWE",
            authDomain: "rms-cloudnas.firebaseapp.com",
            projectId: "rms-cloudnas",
            storageBucket: "rms-cloudnas.firebasestorage.app",
            messagingSenderId: "142738217487",
            appId: "1:142738217487:web:2c2a08c40b77447484a17a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // FIX GATEKEEPER LOOP
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                loadCurrentSettings();
            } else {
                window.location.replace('login.html');
            }
        });

        async function loadCurrentSettings() {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    document.getElementById('s_shopName').value = doc.data().shopName || '';
                }
            } catch (error) { console.error(error); }
        }

        async function saveSettings() {
            const btn = document.getElementById('btnSave');
            btn.innerHTML = "Menyimpan..."; btn.disabled = true;

            try {
                const newName = document.getElementById('s_shopName').value || "KEDAI REPAIR";
                await db.collection('users').doc(currentUser.uid).set({ shopName: newName }, { merge: true });
                showToast("Berjaya Disimpan!");
                setTimeout(() => window.location.replace('index.html'), 1000);
            } catch (error) {
                showToast("Gagal menyimpan.", "error");
                btn.innerHTML = "Simpan Tetapan"; btn.disabled = false;
            }
        }

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bg = type === 'success' ? 'bg-emerald-500' : 'bg-red-500';
            toast.className = `${bg} text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-lg text-center tracking-widest`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
