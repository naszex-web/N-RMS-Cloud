<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tetapan Kedai - RMS CLOUD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            padding-top: env(safe-area-inset-top);
        }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 2rem; }
        .input-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-left: 0.5rem; }
        .input-field { background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 1rem; width: 100%; font-weight: 700; font-size: 0.875rem; transition: all 0.3s; }
        .input-field:focus { border-color: #0f172a; background: white; outline: none; box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.05); }
        .safe-bottom { padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast-container" class="fixed top-10 left-1/2 -translate-x-1/2 z-50 w-full max-w-xs space-y-2 pointer-events-none"></div>

    <nav class="px-6 py-4 flex items-center gap-4">
        <a href="index.html" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl border border-slate-200 text-slate-400">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
        </a>
        <h1 class="text-lg font-black uppercase tracking-tight">Profil Kedai</h1>
    </nav>

    <div class="max-w-md mx-auto p-6 space-y-8">
        
        <div class="text-center">
            <div class="relative inline-block">
                <div class="w-24 h-24 bg-white rounded-3xl shadow-xl border-4 border-white overflow-hidden flex items-center justify-center mx-auto">
                    <img id="logoPreview" src="logo.png" class="w-full h-full object-contain" alt="Logo">
                </div>
                <div class="absolute -bottom-2 -right-2 bg-slate-900 text-white w-8 h-8 rounded-xl flex items-center justify-center border-4 border-f8fafc">
                    <i data-lucide="camera" class="w-4 h-4"></i>
                </div>
            </div>
            <p class="text-[9px] font-bold text-slate-400 uppercase mt-4 tracking-widest">Klik Simpan untuk kemaskini profil</p>
        </div>

        <div class="glass-card p-8 shadow-sm space-y-6">
            <div>
                <label class="input-label">Nama Kedai (Paparan)</label>
                <input type="text" id="s_shopName" class="input-field mt-1" placeholder="NASZEX GSM">
            </div>

            <div>
                <label class="input-label">No. Hotline / WhatsApp</label>
                <input type="tel" id="s_phone" class="input-field mt-1" placeholder="0138491319">
            </div>

            <div>
                <label class="input-label">No. Pendaftaran (SSM)</label>
                <input type="text" id="s_ssm" class="input-field mt-1" placeholder="KT0597422-T">
            </div>

            <div>
                <label class="input-label">Alamat Premis / Cawangan</label>
                <textarea id="s_address" class="input-field mt-1 h-24 resize-none" placeholder="Tasek Gelugor, Penang"></textarea>
            </div>

            <button onclick="saveSettings()" id="btnSave" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-slate-900/10 active:scale-95 transition-all">
                Simpan Tetapan
            </button>
        </div>

        <div class="text-center opacity-40">
            <p id="userEmail" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">---</p>
            <p class="text-[9px] font-medium text-slate-400 mt-1 uppercase tracking-tighter">NASZEX CLOUD v8.0 System Profile</p>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        lucide.createIcons();

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = { 
            apiKey: "AIzaSyCSg9tH4E-71u8b3oFf5j9pDvhoNHZYnZg", 
            authDomain: "invoicely-52db9.firebaseapp.com", 
            projectId: "invoicely-52db9", 
            storageBucket: "invoicely-52db9.firebasestorage.app", 
            messagingSenderId: "512282448037", 
            appId: "1:512282448037:web:ad9600a2aa477c3533fd4c" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Gatekeeper: Check login
        auth.onAuthStateChanged(async user => {
    if (user) {
        // User ada, baru kita load data
        currentUser = user;
        document.getElementById('userEmail').innerText = user.email;
        loadCurrentSettings();
    } else {
        // Firebase dah confirm memang tak ada user, baru tendang
        window.location.href = 'login.html';
    }
});

        // Tarik data lama dari Firestore
        async function loadCurrentSettings() {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('s_shopName').value = data.shopName || '';
                    document.getElementById('s_phone').value = data.settings?.phone || '';
                    document.getElementById('s_ssm').value = data.settings?.ssm || '';
                    document.getElementById('s_address').value = data.settings?.address || '';
                }
            } catch (error) {
                console.error("Load Error", error);
            }
        }

        // Simpan data baru
        async function saveSettings() {
            const btn = document.getElementById('btnSave');
            btn.innerHTML = "Menyimpan..."; btn.disabled = true;

            const updateData = {
                shopName: document.getElementById('s_shopName').value,
                settings: {
                    phone: document.getElementById('s_phone').value,
                    ssm: document.getElementById('s_ssm').value,
                    address: document.getElementById('s_address').value
                }
            };

            try {
                await db.collection('users').doc(currentUser.uid).set(updateData, { merge: true });
                showToast("Tetapan Berjaya Disimpan!");
            } catch (error) {
                console.error("Save Error", error);
                showToast("Gagal menyimpan.", "error");
            } finally {
                btn.innerHTML = "Simpan Tetapan"; btn.disabled = false;
            }
        }

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bg = type === 'success' ? 'bg-emerald-500' : 'bg-red-500';
            toast.className = `${bg} text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-lg text-center tracking-widest`;
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
